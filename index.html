<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="Calculator">  <!-- Fixed the id name -->
    
    
          <input type="text" id="display" readonly><!-- Display for calculator -->
        <div class="buttons">

            <button class="button" 
            onclick=" quantity ='' ;
            document.querySelector('#display').value=quantity;" > 
            C</button>

            <button class= "button" onclick=" quantity = quantity+'1' ;
            document.querySelector('#display').value=quantity;"> 1</button>


            <button class="button" onclick=" quantity = quantity+'2' ;
            document.querySelector('#display').value=quantity;"> 2</button>


            <button class="button" onclick=" quantity = quantity+ '+' ;
            document.querySelector('#display').value=quantity;"> +</button>


            <button class="button" onclick=" quantity = quantity+'3' ;
            document.querySelector('#display').value=quantity;"> 3</button>


            <button class="button" onclick=" quantity = quantity+'4' ;
            document.querySelector('#display').value=quantity;"> 4</button>

            <button class="button" onclick=" quantity = quantity-'-' ;
            document.querySelector('#display').value=quantity;"> -</button>


            <button class="button" onclick=" quantity = quantity+'5' ;
            document.querySelector('#display').value=quantity;"> 5</button>

            <button class="button" onclick=" quantity = quantity+'6' ;
            document.querySelector('#display').value=quantity;"> 6</button>


            <button class="button" onclick=" quantity = quantity+ '*' ;
            document.querySelector('#display').value=quantity;"> *</button>


            <button class="button" onclick=" quantity = quantity+'7' ;
            document.querySelector('#display').value=quantity;"> 7</button>


            <button class="button" onclick=" quantity = quantity+'8' ;
            document.querySelector('#display').value=quantity;"> 8</button>

            <button class="button" onclick=" quantity = quantity+'/' ;
            document.querySelector('#display').value=quantity;"> /</button>

            <button class="button" onclick=" quantity = eval(quantity) ;
            document.querySelector('#display').value=quantity;"> =</button>

            <button class="button" onclick=" quantity = quantity+'9' ;
            document.querySelector('#display').value=quantity;"> 9</button>

            <button class="button" onclick=" quantity = quantity+'0' ;
            document.querySelector('#display').value=quantity;"> 0</button>

            <button class="button" onclick=" quantity = quantity+'.' ;
            document.querySelector('#display').value=quantity;"> .</button>
            
        
        </div>  
    


    </div>
    <script>
       var quantity='';
       document.querySelector('#display').value=quantity;


    </script>

</body>
</html>
